    <style>
        html { scroll-behavior: smooth; }
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #A5D6A7, #81C784, #66BB6A, #4CAF50);
            background-size: 400% 400%;
            animation: move 12s ease infinite;
            color: white;
            text-align: center;
            transition: 0.3s;
        }

        @keyframes move {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body.dark-mode { background: #111; }

        .navbar {
            width: 100%;
            padding: 15px 0;
            background: rgba(0,0,0,0.65);
            backdrop-filter: blur(4px);
            display: flex;
            justify-content: center;
            gap: 40px;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .navbar a {
            color: white;
            font-weight: 600;
            text-decoration: none;
        }

        .navbar a:hover {
            color: #A5D6A7;
        }

        .container {
            margin-top: 160px;
            padding: 20px;
        }

        h1 {
            font-size: 38px;
            margin-bottom: 15px;
            text-shadow: 0 2px 5px rgba(0,0,0,0.25);
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .plantate-btn {
            padding: 14px 45px;
            font-size: 18px;
            font-weight: 600;
            text-decoration: none;
            border-radius: 50px;
            border: 3px solid white;
            background: rgba(255,255,255,0.15);
            color: white;
            display: inline-block;
            transition: 0.3s;
        }

        .plantate-btn:hover {
            background: white;
            color: #2E7D32;
        }

        footer {
            margin-top: 80px;
            background: #1B5E20;
            color: white;
            padding: 30px 0;
        }

        footer a {
            color: #A5D6A7;
            text-decoration: none;
            font-weight: 600;
        }

        footer a:hover { color: white; }

        .dark-toggle {
            position: fixed;
            bottom: 25px;
            right: 25px;
            background: #2E7D32;
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            border: 3px solid #1B5E20;
            font-weight: 600;
        }
    </style>
</head>

    </footer>

        function toggleDark() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
