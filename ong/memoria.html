<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Memotest educativo de árboles nativos - PLANTATE">
    <meta name="keywords" content="memotest, árboles, juego, naturaleza, ONG">
    <meta name="author" content="PLANTATE">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Memotest - PLANTATE</title>

    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto&display=swap" rel="stylesheet">

    <style>
        html { scroll-behavior: smooth; }

        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #A5D6A7, #81C784, #66BB6A, #4CAF50);
            background-size: 400% 400%;
            animation: gradientMove 12s ease infinite;
            transition: 0.3s;
        }

        body.dark-mode {
            background: #111;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* NAV */
        .navbar {
            width: 100%;
            padding: 15px 0;
            background: rgba(0,0,0,0.65);
            backdrop-filter: blur(4px);
            display: flex;
            justify-content: center;
            gap: 40px;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .navbar a {
            color: white;
            font-weight: 600;
            text-decoration: none;
            font-family: 'Poppins';
        }

        .navbar a:hover {
            color: #A5D6A7;
        }

        h1 {
            margin-top: 110px;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            color: white;
            font-size: 34px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.25);
        }

        /* LAYOUT */
        .container {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 60px;
            padding-bottom: 60px;
            flex-wrap: wrap;
        }

        .side {
            display: flex;
            flex-direction: column;
            gap: 25px;
            align-items: center;
        }

        .slot-box {
            text-align: center;
        }

        .slot-box img {
            width: 95px;
            height: 95px;
            object-fit: contain;
            opacity: 0;
            transition: 0.5s;
        }

        .slot-box p {
            margin: 5px 0 0 0;
            font-family: 'Poppins';
            font-size: 14px;
            color: white;
            opacity: 0;
            transition: 0.5s;
        }

        .visible { opacity: 1 !important; }

        /* GAME BOARD */
        .memory-game {
            display: grid;
            grid-template-columns: repeat(4, 110px);
            grid-template-rows: repeat(4, 110px);
            gap: 15px;
            padding: 25px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.25);
        }

        .memory-card {
            width: 110px;
            height: 110px;
            border-radius: 12px;
            position: relative;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .memory-card.flipped {
            transform: rotateY(180deg);
        }

        .memory-card .front,
        .memory-card .back {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 12px;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .front {
            background: white;
            border: 2px solid #2E7D32;
            font-family: 'Poppins', sans-serif;
            color: #2E7D32;
            font-size: 18px;
            font-weight: 600;
        }

        .back {
            transform: rotateY(180deg);
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            background-color: white;
            border: 2px solid #2E7D32;
        }

        /* FOOTER */
        footer {
            text-align: center;
            background: #1B5E20;
            color: white;
            padding: 40px 0;
            font-family: 'Poppins';
        }

        footer a {
            color: #A5D6A7;
            text-decoration: none;
            font-weight: 600;
        }

        footer a:hover { color: white; }

        /* DARK MODE BUTTON */
        .dark-toggle {
            position: fixed;
            bottom: 25px;
            right: 25px;
            background: #2E7D32;
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            border: 3px solid #1B5E20;
            font-weight: 600;
            font-family: 'Poppins';
            z-index: 1000;
        }

        /* VICTORY MODAL */
        .win-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.65);
            backdrop-filter: blur(4px);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: 0.4s;
            z-index: 9999;
        }

        .win-modal.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .win-box {
            background: white;
            padding: 35px 60px;
            border-radius: 18px;
            text-align: center;
            box-shadow: 0 8px 30px rgba(0,0,0,0.25);
            animation: pop 0.45s ease;
            font-family: 'Poppins';
        }

        @keyframes pop {
            0% { transform: scale(0.6); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .win-box h2 {
            font-size: 32px;
            color: #2E7D32;
            margin-bottom: 10px;
        }

        .win-box p {
            font-size: 18px;
            color: #333;
            margin-bottom: 25px;
        }

        .plantate-btn {
            padding: 14px 45px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 50px;
            text-decoration: none;
            border: 3px solid #2E7D32;
            margin: 8px;
            display: inline-block;
        }

        .plantate-btn.green {
            background: #2E7D32;
            color: white;
        }

        .plantate-btn.green:hover {
            background: #1B5E20;
        }

        .plantate-btn.white {
            background: white;
            color: #2E7D32;
        }

        .plantate-btn.white:hover {
            background: #A5D6A7;
        }

        /* RESPONSIVE */
        @media (max-width: 900px) {
            .container { flex-direction: column; gap: 20px; }
            .memory-game { transform: scale(0.9); }
            .navbar { flex-wrap: wrap; gap: 20px; }
        }

        @media (max-width: 600px) {
            h1 { font-size: 26px; margin-top: 130px; }
            .memory-game {
                grid-template-columns: repeat(4, 80px);
                grid-template-rows: repeat(4, 80px);
            }
            .memory-card {
                width: 80px;
                height: 80px;
            }
            .side {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                gap: 15px;
            }
            .slot-box img { width: 75px; height: 75px; }
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <a href="home.html">Inicio</a>
        <a href="nosotros.html">Nosotros</a>
        <a href="proyectos.html">Proyectos</a>
        <a href="involucrate.html">Involucrate</a>
        <a href="contacto.html">Contacto</a>
        <a href="memoria.html">Juego</a>
    </nav>

    <h1>Memotest de Árboles</h1>

    <div class="container">
        <div class="side" id="left-side">
            <div class="slot-box"><img id="slot1"><p id="name1"></p></div>
            <div class="slot-box"><img id="slot2"><p id="name2"></p></div>
            <div class="slot-box"><img id="slot3"><p id="name3"></p></div>
            <div class="slot-box"><img id="slot4"><p id="name4"></p></div>
        </div>

        <div class="memory-game"></div>

        <div class="side" id="right-side">
            <div class="slot-box"><img id="slot5"><p id="name5"></p></div>
            <div class="slot-box"><img id="slot6"><p id="name6"></p></div>
            <div class="slot-box"><img id="slot7"><p id="name7"></p></div>
            <div class="slot-box"><img id="slot8"><p id="name8"></p></div>
        </div>
    </div>

    <footer>
        <h4>PLANTATE</h4>
        <p>Cuidando hoy el bosque del mañana</p>
        <p><a href="contacto.html">Contacto</a> • <a href="home.html">Inicio</a></p>
        <p>© 2025 PLANTATE - Todos los derechos reservados</p>
    </footer>

    <div class="dark-toggle" onclick="toggleDark()">Dark Mode</div>

    <!-- MODAL DE VICTORIA -->
    <div id="win-modal" class="win-modal">
        <div class="win-box">
            <h2>¡Ganaste!</h2>
            <p>Completaste el memotest de árboles</p>

            <a href="memoria.html" class="plantate-btn green">Jugar otra vez</a>
            <a href="home.html" class="plantate-btn white">Volver al inicio</a>
        </div>
    </div>

    <script>
        const trees = [
            { img: 'img/memotest/jacaranda.png', name: 'Jacarandá' },
            { img: 'img/memotest/jacaranda.png', name: 'Jacarandá' },
            { img: 'img/memotest/ceibo.png', name: 'Ceibo' },
            { img: 'img/memotest/ceibo.png', name: 'Ceibo' },
            { img: 'img/memotest/quebracho.png', name: 'Quebracho' },
            { img: 'img/memotest/quebracho.png', name: 'Quebracho' },
            { img: 'img/memotest/tala.png', name: 'Tala' },
            { img: 'img/memotest/tala.png', name: 'Tala' },
            { img: 'img/memotest/petiribi.png', name: 'Petiribí' },
            { img: 'img/memotest/petiribi.png', name: 'Petiribí' },
            { img: 'img/memotest/timbo.png', name: 'Timbó' },
            { img: 'img/memotest/timbo.png', name: 'Timbó' },
            { img: 'img/memotest/paloborracho.png', name: 'Palo Borracho' },
            { img: 'img/memotest/paloborracho.png', name: 'Palo Borracho' },
            { img: 'img/memotest/araucaria.png', name: 'Araucaria' },
            { img: 'img/memotest/araucaria.png', name: 'Araucaria' }
        ];

        const board = document.querySelector('.memory-game');
        let firstCard = null;
        let secondCard = null;
        let lockBoard = false;
        let matchedPairs = 0;
        let slotIndex = 1;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function createCard(tree) {
            const card = document.createElement('div');
            card.classList.add('memory-card');
            card.dataset.name = tree.name;
            card.dataset.img = tree.img;

            card.innerHTML = `
                <div class="front">PLANTATE</div>
                <div class="back" style="background-image: url('${tree.img}')"></div>
            `;

            card.addEventListener('click', flipCard);
            return card;
        }

        function flipCard() {
            if (lockBoard || this === firstCard || this.classList.contains('flipped')) return;

            this.classList.add('flipped');

            if (!firstCard) {
                firstCard = this;
                return;
            }

            secondCard = this;
            checkForMatch();
        }

        function checkForMatch() {
            if (firstCard.dataset.name === secondCard.dataset.name) {
                handleMatch();
            } else {
                unflipCards();
            }
        }

        function handleMatch() {
            const img = firstCard.dataset.img;
            const name = firstCard.dataset.name;

            placeTree(img, name);

            firstCard.classList.add('matched');
            secondCard.classList.add('matched');

            matchedPairs++;
            resetBoard();

            if (matchedPairs === trees.length / 2) {
                setTimeout(() => {
                    document.getElementById("win-modal").classList.add("visible");
                }, 600);
            }
        }

        function placeTree(img, name) {
            const imgSlot = document.getElementById("slot" + slotIndex);
            const nameSlot = document.getElementById("name" + slotIndex);

            imgSlot.src = img;
            imgSlot.classList.add("visible");

            nameSlot.textContent = name;
            nameSlot.classList.add("visible");

            slotIndex++;
        }

        function unflipCards() {
            lockBoard = true;
            setTimeout(() => {
                firstCard.classList.remove('flipped');
                secondCard.classList.remove('flipped');
                resetBoard();
            }, 900);
        }

        function resetBoard() {
            [firstCard, secondCard, lockBoard] = [null, null, false];
        }

        function initGame() {
            shuffle(trees);
            trees.forEach(t => board.appendChild(createCard(t)));
        }

        initGame();

        function toggleDark() {
            document.body.classList.toggle("dark-mode");
        }
    </script>

</body>
</html>
