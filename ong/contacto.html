    <style>
        html { scroll-behavior: smooth; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            transition: 0.3s;
        }

        body.dark-mode {
            background-color: #121212;
            color: white;
        }

        .navbar {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
        }

        .navbar a {
            color: white;
            font-weight: 500;
        }

        .navbar a:hover {
            color: #A5D6A7;
        }

        .section-title {
            font-size: 32px;
            font-weight: 700;
            text-align: center;
            margin-top: 80px;
            margin-bottom: 20px;
            color: #2E7D32;
        }

        form {
            background: white;
            max-width: 650px;
            margin: auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            transition: 0.3s;
        }

        body.dark-mode form {
            background: #1e1e1e;
        }

        label {
            margin-top: 12px;
            font-weight: 600;
        }

        body.dark-mode label {
            color: #e6e6e6;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #ccc;
            margin-top: 5px;
            transition: 0.3s;
        }

        body.dark-mode input,
        body.dark-mode textarea {
            background: #2c2c2c;
            color: white;
            border: 1px solid #555;
        }

        textarea {
            height: 130px;
            resize: none;
        }

        .plantate-btn {
            padding: 14px 45px;
            font-size: 18px;
            font-weight: 600;
            text-decoration: none;
            border-radius: 50px;
            border: 3px solid #2E7D32;
            transition: 0.3s ease;
            display: inline-block;
            font-family: 'Poppins', sans-serif;
        }

        .plantate-btn.green {
            background-color: #2E7D32;
            color: white;
        }

        .plantate-btn.green:hover {
            background-color: #1B5E20;
            border-color: #1B5E20;
        }

        .submit-container {
            text-align: center;
            margin-top: 25px;
        }

        footer {
            background-color: #1B5E20;
            color: white;
            margin-top: 50px;
            padding: 40px 0;
            text-align: center;
        }

        footer a {
            color: #A5D6A7;
            text-decoration: none;
            font-weight: 500;
        }

        footer a:hover { color: white; }

        .dark-toggle {
            position: fixed;
            bottom: 25px;
            right: 25px;
            background: #2E7D32;
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            border: 3px solid #1B5E20;
            font-weight: 600;
            z-index: 1000;
        }

        @media only screen and (max-width: 600px) {
            .prueba { background-color: yellow; }
        }

        @media only screen and (min-width: 600px) and (max-width: 992px) {
            .prueba { background-color: red; }
        }
    </style>
</head>

<section>
    <h2 class="section-title">Contacto</h2>

    <form action="recibido.html">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre">

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad">

        <label for="email">Correo electrónico:</label>
        <input type="email" name="email" id="email">

        <label>¿Qué proyecto te interesa apoyar?</label><br>

        <label for="p1">Extensión del Bosque de Palermo  </label><br><input type="checkbox" id="p1" name="proy_bosque"><br>

        <label for="p4">Restauración del Delta</label><br><input type="checkbox" id="p4" name="proy_delta"><br>

        <label for="mensaje">Tu mensaje:</label>
        <textarea name="mensaje" id="mensaje"></textarea>

        <div class="submit-container">
            <button class="plantate-btn green" type="submit">Enviar</button>
        </div>
    </form>
