<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PBA - Blog</title>
  <style>

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      color: #DDDFE6;
    }

    body {
      background-color: #05081A;
      font-family: 'Segoe UI', Roboto, Arial, sans-serif;
      min-height: 100vh;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    nav ul {
      background-color: #0C1445;
      display: flex;
      list-style: none;
      gap: 10px;
      height: 80px;
      justify-content: space-around;
      align-items: center;
      box-shadow: 0 0 15px rgba(70, 90, 255, 0.3);
    }

    nav a {
      background-color: #1A2672;
      padding: 10px 40px;
      border-radius: 15px;
      color: #DDDFE6;
      font-weight: bold;
      transition: 0.3s;
    }

    nav a:hover {
      background-color: #2f3cff;
      box-shadow: 0 0 12px rgba(100, 140, 255, 0.6);
    }

    nav img {
      height: 70px;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin: 40px 0;
      color: #9AB5FF;
      text-shadow: 0 0 10px #4e5eff, 0 0 20px #4e5eff, 0 0 30px #4e5eff, 0 0 40px #2f3cff;
      animation: glow 2s ease-in-out infinite alternate;
      letter-spacing: 2px;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #4e5eff; }
      to { text-shadow: 0 0 20px #2f3cff; }
    }

    .galeria {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      background-color: #0A0F2D;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(90, 120, 255, 0.2);
      padding: 25px;
      max-width: 1200px;
      margin: 0 auto 50px;
    }

    .item {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #0C1445;
      border-radius: 12px;
      padding: 15px;
      width: 200px;
      border: 1px solid #1B2A7A;
      transition: background-color 0.3s, box-shadow 0.3s, transform 0.3s;
      text-align: center;
    }

    .item:hover {
      background-color: #1A2672;
      box-shadow: 0 0 20px rgba(100, 140, 255, 0.4);
      transform: translateY(-5px);
    }

    .item h3 {
      color: #9AB5FF;
      font-size: 1.1rem;
      margin-bottom: 10px;
      text-shadow: 0 0 10px rgba(130, 160, 255, 0.4);
      transition: color 0.3s;
    }

    .item h3:hover {
      color: #c3d0ff;
    }

    .item img {
      border-radius: 10px;
      border: 2px solid #1B2A7A;
      width: 100%;
      height: 200px;
      object-fit: cover;
      transition: transform 0.3s, box-shadow 0.3s;
      margin-bottom: 10px;
    }

    .item img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(120, 160, 255, 0.5);
    }

    .categorias {
      display: flex;
      gap: 8px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .categorias a {
      background-color: #1E2D7A;
      padding: 5px 10px;
      border-radius: 10px;
      font-size: 13px;
      transition: 0.3s;
    }

    .categorias a:hover {
      background-color: #2f3cff;
    }

    footer {
      background-color: #0C1445;
      color: #DDDFE6;
      padding: 40px 30px;
      box-shadow: 0 -3px 10px rgba(50, 70, 255, 0.3);
    }

    .footer-container {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 40px;
    }

    .footer-col {
      flex: 1;
      min-width: 200px;
    }

    .footer-col h3 {
      color: #9AB5FF;
      margin-bottom: 10px;
      text-shadow: 0 0 8px rgba(130, 160, 255, 0.6);
    }

    .footer-list {
      list-style: none;
      padding: 0;
    }

    .footer-list li {
      margin-bottom: 8px;
    }

    .footer-list a {
      color: #B8C5FF;
      transition: 0.3s;
    }

    .footer-list a:hover {
      color: #C3D0FF;
      text-shadow: 0 0 6px rgba(150, 170, 255, 0.6);
    }

    .btn-top {
      margin-top: 15px;
      background-color: #FF2E63;
      color: #FFFFFF;
      border: none;
      padding: 8px 15px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-top:hover {
      background-color: #FF4F7A;
      box-shadow: 0 0 18px rgba(255, 46, 99, 0.6);
      transform: translateY(-2px);
    }

    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        height: auto;
        text-align: center;
        padding: 10px 0;
      }

      nav li {
        width: 100%;
      }

      nav a {
        width: 80%;
        display: inline-block;
        margin: 5px 0;
      }

      nav img {
        display: none;
      }

      .galeria {
        flex-direction: column;
        align-items: center;
      }

      .item {
        width: 90%;
      }

      .footer-container {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .footer-col {
        width: 100%;
      }
    }
  </style>
</head>
