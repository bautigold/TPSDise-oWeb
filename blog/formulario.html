<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - Blog</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Roboto, Arial, sans-serif;
      background-color: #05081A;
      color: #DDDFE6;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 40px 20px;
      gap: 20px;
    }

    .volver {
      background-color: #1A2672;
      color: #DDDFE6;
      border: none;
      padding: 12px 30px;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      letter-spacing: 1px;
      font-size: 1rem;
      transition: 0.3s ease;
      text-decoration: none;
      box-shadow: 0 0 12px rgba(70, 90, 255, 0.4);
    }

    .volver:hover {
      background-color: #2f3cff;
      box-shadow: 0 0 22px rgba(100, 140, 255, 0.8);
      transform: translateY(-2px);
    }

    form {
      background-color: #0A0F2D;
      padding: 50px 60px;
      border-radius: 15px;
      width: 100%;
      max-width: 650px;
      box-shadow: 0 0 25px rgba(70, 90, 255, 0.25);
      border: 1px solid #1B2A7A;
      transition: 0.3s ease;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #B8C5FF;
    }

    input[type="text"],
    input[type="email"],
    input[type="edad"],
    textarea {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border-radius: 10px;
      border: 1px solid #1B2A7A;
      background-color: #141C4C;
      color: #DDDFE6;
      font-size: 15px;
    }

    input[type="checkbox"] {
      margin-left: 10px;
      accent-color: #4E5EFF;
      transform: scale(1.1);
    }

    textarea {
      resize: none;
      height: 120px;
    }

    input[type="submit"] {
      margin-top: 30px;
      width: 100%;
      padding: 14px;
      background-color: #1A2672;
      border: none;
      border-radius: 25px;
      color: #DDDFE6;
      font-weight: bold;
      cursor: pointer;
      letter-spacing: 1px;
      font-size: 1rem;
      transition: 0.3s ease;
      box-shadow: 0 0 12px rgba(70, 90, 255, 0.4);
    }

    input[type="submit"]:hover {
      background-color: #2f3cff;
      box-shadow: 0 0 22px rgba(100, 140, 255, 0.8);
      transform: translateY(-2px);
    }

    @media (max-width: 800px) {
      form {
        max-width: 500px;
        padding: 40px;
      }
    }

    @media (max-width: 600px) {
      body {
        padding: 20px 10px;
      }

      form {
        max-width: 90%;
        padding: 30px 25px;
      }

      input[type="submit"] {
        padding: 12px;
      }

      .volver {
        width: 90%;
        text-align: center;
        padding: 10px;
      }

      label {
        font-size: 0.95rem;
      }
    }
  </style>
</head>

<body>
  <a href="principal.html" class="volver">← Volver al inicio</a>

  <form action="recibido.html">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre">

    <label for="edad">Edad:</label>
    <input type="edad" id="edad" name="edad">

    <label for="email">Correo electrónico:</label>
    <input type="email" name="email" id="email">

    <label>¿Qué lugar te gustaría conocer?</label>
    <label for="Cpolo">Cruza Polo</label><input type="checkbox" id="Cpolo">
    <label for="CR">Cruza Recoleta</label><input type="checkbox" id="CR">
    <label for="TF">La Tincho Fierro</label><input type="checkbox" id="TF">
    <label for="tama">Tamarisco</label><input type="checkbox" id="tama">
    <label for="kita">Kita</label><input type="checkbox" id="kita">

    <label for="mensaje">¡Recomendame lugares!</label>
    <textarea name="mensaje" id="mensaje"></textarea>

    <input type="submit" value="Enviar">
  </form>
</body>
</html>
